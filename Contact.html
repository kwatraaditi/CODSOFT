<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="StylesPortfolio.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <contact>
        <header>
            <nav>
                <div class="logo">My Portfolio</div>
                <div class="nav">
                    <ul>
                        <a id="home" href="MyPortfolio.html">Home</a>
                        <a id="abt" href="About.html">About Me</a>
                        <a id="skill" href="Skills.html">Skills</a>
                        <a id="prj" href="Projects.html">Projects</a>
                        <a id="int" href="Interests.html">Interests</a>
                        <a id="edu" href="Education.html">Education</a>
                    </ul>
                </div>
                <div class="contact">
                    <a id="cont" href="Contact.html">Contact Me</a>
                </div>
            </nav>
        </header>
        <section id="contactme">
            <div class="contactContent">
                <h1>Contact Me</h1>
                <p>If you have any questions, opportunities, or just want to say hello, feel free to contact me using the form below or through my email and social media.</p>
            </div>
            <div class="ContactForm">
                <form action="#">
                    <div class="FormSection">
                        <h3><label for="name">Name</label></h3>
                        <br>
                        <input type="text" id="name" placeholder="    Your Name">
                        <br>
                    </div>
                    <div class="FormSection">
                        <h3><label for="email">E-Mail</label></h3>
                        <br>
                        <input type="text" id="email" placeholder="    Your E-Mail">
                        <br>
                    </div>
                    <div class="FormSection">
                        <h3><label for="message">Message</label></h3>
                        <br>
                        <textarea id="message" placeholder="    Type Your Text Here" rows="6"></textarea>
                        <br>
                    </div>
                    <input id="button" type="submit" value="Send Message"></input>
                </form>
            </div>
        </section>
    </contact>
</body>
</html>
